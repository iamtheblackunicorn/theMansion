name: themansion
description: An app for my mansion, The Mansion!
publish_to: 'none'
version: 1.1.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^3.0.10
  path_provider: ^2.0.1
  url_launcher: ^6.0.2
  loading_animations: ^2.2.0
  flutter_localizations:
    sdk: flutter
  intl: any
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/logo.png
  fonts:
    - family: Ostrich
      fonts:
        - asset: assets/fonts/Ostrich.ttf
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster.ttf
